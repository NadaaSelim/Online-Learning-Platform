<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    #expF{display: none;}
</style>
</head>
<body>
<div class=" justify-content-sm-center mx-auto  p-5">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
        </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
        <div class="form-group">
            <label for="aff">Affiliation</label>
            <input type="email" class="form-control" id="aff" aria-describedby="emailHelp" placeholder="Enter Affiliation">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="2"></textarea>
        </div>

        <div class="d-inline-flex ">
        <div class="custom-control custom-radio mr-3 ">
            <input type="radio" id="instr" name="role" class="custom-control-input" onclick="showHideExperienceField()">
            <label class="custom-control-label" for="instr">Instructor</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="stud" name="role" class="custom-control-input" onclick="showHideExperienceField()">
            <label class="custom-control-label" for="stud">Student</label>
        </div>
        </div>
        <div id="expF" class="form-group">
            <label for="exp">Years of Experience:</label>
            <input type="number" class="form-control w-25" id="exp" >
        </div>
        <div class="d-flex mt-4"><button type="submit" class="btn btn-secondary">Submit</button></div>

    </form>
</div>

</body>
<script>
    function showHideExperienceField() {
        var experienceField = document.getElementById("expF");
        if (document.getElementById("stud").checked) {
            experienceField.style.display = "none";
        } else {
            experienceField.style.display = "block";
        }
    }
</script>

</html>
