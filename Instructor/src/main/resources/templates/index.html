<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Welcome Back!</h1>
<h2>Available Courses</h2>
<table class="table">
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Duration</th>
        <th>Capacity</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button id="viewEnrollmentsBtn" class="btn btn-success mt-3 d-block mx-auto">View Course Enrollments</button>
<script th:inline="javascript">
    $(document).ready(function() {
        $.ajax({
            url: "/api/courses",
            success: function(courses) {
                const tableBody = $("table tbody");
                courses.forEach(course => {
                    const newRow = `<tr>
                            <td>${course.name}</td>
                            <td></td>
                            <td>${course.duration}</td>
                            <td>${course.capacity}</td>
                            <td>${course.category}</td>

                        </tr>`;
                    tableBody.append(newRow);
                });

//                attachEventHandlers(studentId);
            },
            error: function(error) {
                alert("Error fetching courses.");
            }
        });

        function attachEventHandlers(studentId) {

            // $("#viewEnrollmentsBtn").click(function () {
            //     window.location.href = "/enrollments?studentid="+studentId;
            // });
        }
    });
</script>
</body>
</html>
