<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Welcome Back, <span th:text="${student.name}">Student Name</span>!</h1>
<input type="hidden" id ="studId" name="studId" th:field="${student.id}" />
<h2>Available Courses</h2>
<table class="table">
    <thead>
    <tr>
        <th>Course Name</th>
        <th>Instructor</th>
        <th>Duration</th>
        <th>Capacity</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button id="viewEnrollmentsBtn" class="btn btn-success mt-3 d-block mx-auto">View Course Enrollments</button>
<script th:inline="javascript">
    $(document).ready(function() {
        $.ajax({
            url: "/api/courses",
            success: function(courses) {
                const tableBody = $("table tbody");
                const studentId = $("#studId").val();
                courses.forEach(course => {
                    const newRow = `<tr>
                            <td>${course.name}</td>
                            <td>${course.instructor}</td>
                            <td>${course.duration}</td>
                            <td>${course.capacity}</td>
                            <td>${course.category}</td>
                            <td>
                                <button class="btn btn-primary enroll-btn" data-course-id="${course.id}">Enroll</button>
                                <button class="btn btn-danger drop-btn" data-course-id="${course.id}">Drop</button>
                            </td>
                        </tr>`;
                    tableBody.append(newRow);
                });

                attachEventHandlers(studentId);
            },
            error: function(error) {
                alert("Error fetching courses.");
            }
        });

        function attachEventHandlers(studentId) {
            $(".enroll-btn").click(function() {
                const courseId = $(this).data("courseId");

                $.ajax({
                    type: "POST",
                    url: "/api/courses/enroll",
                    contentType: "application/json",
                    data: JSON.stringify({ "courseid":courseId, "studentid":studentId }),
                    success: function(response) {
                        alert("Enrollment request added successfully.");
                    },
                    error: function(error) {
                        alert("Error enrolling in course.");
                    }
                });
            });

            $(".drop-btn").click(function() {
                const courseId = $(this).data("courseId");

                $.ajax({
                    type: "POST",
                    url: "/api/courses/drop",
                    contentType: "application/json",
                    data: JSON.stringify({ "courseid":courseId, "studentid":studentId }),
                    success: function(response) {
                        alert("Dropped course successfully.");
                    },
                    error: function(error) {
                        alert("Error dropping from course.");
                    }
                });
            });
            $("#viewEnrollmentsBtn").click(function () {
                window.location.href = "api/enrollments/";
            });
        }
    });
</script>
</body>
</html>
